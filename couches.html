<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couches | HomeFindsDaily1</title>
  <meta name="description" content="Curated kitchen finds: organization, upgrades, and everyday must-haves." />

  <style>
    :root{
      --bg:#f5efe6;
      --text:#3b332c;
      --muted:#7a6f66;
      --border:rgba(0,0,0,.06);
      --shadow:0 14px 40px rgba(0,0,0,.12);
      --radius:18px;
      --max:760px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
      padding:28px 18px 60px;
    }
    .wrap{max-width:var(--max); margin:0 auto;}
    .card{
      background: rgba(255,255,255,.12);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    h1{margin:0; font-size:22px}
    p{margin:8px 0 0; color:var(--muted); line-height:1.4}

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:10px;
    }
    .product{
      display:block;
      text-decoration:none;
      color:inherit;
      padding:14px;
      border-radius:16px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.9);
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      transition: transform .12s ease, border-color .12s ease;
    }
    .product:hover{
      transform: translateY(-1px);
      border-color: rgba(0,0,0,.12);
    }

    .product-img{
      width:100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius:12px;
      margin-bottom:10px;
      background: rgba(0,0,0,.03);
    }
    /* If any image feels too zoomed, add class="product-img contain" to that one */
    .product-img.contain{
      object-fit: contain;
      background:#fff;
    }

    .name{font-weight:800}
    .note{margin-top:6px; color:var(--muted); font-size:12px; line-height:1.3}

    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;}
    .link{
      display:inline-block;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.75);
      text-decoration:none;
      color:inherit;
      font-size:12px;
      font-weight:700;
    }
    .link:hover{text-decoration:underline}

    .disclosure{
      margin-top:14px;
      padding:12px 14px;
      border-radius:16px;
      border:1px dashed rgba(0,0,0,.12);
      background: rgba(255,255,255,.6);
      color: var(--muted);
      font-size:12px;
      line-height:1.45;
    }
