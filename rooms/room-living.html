<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Living Room | Shop My Finds</title>

  <style>
    :root{
      --bg:#f5efe6;
      --text:#3b332c;
      --muted:#7a6f66;
      --border:rgba(0,0,0,.06);
      --shadow:0 14px 40px rgba(0,0,0,.12);
      --radius:18px;
      --max:760px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --accent1: rgba(194,106,74,.85);
      --accent2: rgba(122,143,92,.75);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
      padding:28px 18px 60px;
    }

    .wrap{max-width:var(--max); margin:0 auto;}

    .card{
      background:rgba(255,255,255,.7);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .head{
      padding:18px 18px 14px;
      border-bottom:1px solid rgba(0,0,0,.06);
    }

    h1{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
    }

    p{
      margin:8px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    .grid{
      padding:14px 18px 18px;
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:12px;
    }

    .tile{
      display:block;
      text-decoration:none;
      color:inherit;
      padding:16px;
      border-radius:16px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.9);
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      position:relative;
      overflow:hidden;
      transition:transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      min-height:96px;
    }

    .tile::before{
      content:"";
      position:absolute;
      inset:0 0 auto 0;
      height:4px;
      background:linear-gradient(90deg, var(--accent1), var(--accent2));
      opacity:.7;
    }

    .tile:hover{
      transform:translateY(-1px);
      border-color:rgba(0,0,0,.12);
      box-shadow:0 10px 22px rgba(0,0,0,.10);
    }

    .tile:active{transform:translateY(0px);}

    .tile .t{
      font-weight:850;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .tile .d{
      margin-top:6px;
      color:var(--muted);
      font-size:12px;
      line-height:1.3;
    }

    .nav{
      padding:0 18px 18px;
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .back{
      display:inline-block;
      color:inherit;
      text-decoration:none;
      opacity:.8;
      font-size:13px;
    }

    .back:hover{
      text-decoration:underline;
      opacity:1;
    }

    @media (max-width:520px){
      .grid{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="head">
        <h1>üõãÔ∏è Living Room</h1>
        <p>Shop curated living room upgrades by category.</p>
      </div>

      <div class="grid">
        <a class="tile" href="../categories/lamps.html">
          <div class="t">üí° Lamps</div>
          <div class="d">Floor lamps, table lamps, and cozy lighting upgrades.</div>
        </a>

        <a class="tile" href="../categories/coffee-tables.html">
          <div class="t">‚òï Coffee Tables</div>
          <div class="d">Statement pieces that anchor the room.</div>
        </a>

        <a class="tile" href="../categories/couches.html">
          <div class="t">üõãÔ∏è Couches</div>
          <div class="d">Comfortable, stylish sofas for everyday living.</div>
        </a>
      </div>

      <div class="nav">
        <a class="back" href="../home/amazon.html">‚Üê Back to rooms</a>
        <a class="back" href="./index.html">Home</a>
      </div>

    </div>
  </div>
</body>
</html>
